<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #quote {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
<h1>랜덤 명언 추천</h1>
<button onclick="fetchRandomQuote()">명언 추천!</button>
<p id="quote" th:text="${quote}"></p>

<script>
    function fetchRandomQuote() {
        fetch("/quotes/api/random")
            .then(response => response.text())
            .then(data => {
                document.getElementById("quote").innerText = data;
            })
            .catch(error => console.error("Error fetching quote:", error));
    }
</script>
</body>
</html>
